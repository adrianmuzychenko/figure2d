<p>
  Колір:
</p>
<div class="color-picker">
  <input (colorPickerChange)="drawingDetails.color=$event" [colorPicker]="drawingDetails.color" [value]="drawingDetails.color"
  />
  <div class="example" [style.background]="drawingDetails.color"></div>
</div>
<hr>

<p>
  Координати:
</p>
<div droppable (onDrop)="onCoordinateDrop($event, index)" class="input-container" *ngFor="let coordinate of drawingDetails.coordinates; let index = index">
  <label class="float-left">{{index + 1}}</label>
  <input [(ngModel)]="drawingDetails.coordinates[index].x" class="form-control input-sm" placeholder="x" type="number">
  <input [(ngModel)]="drawingDetails.coordinates[index].y" class="form-control input-sm" placeholder="y" type="number">
  <button type="button" class="coordinate-button btn btn-link btn-sm" (click)="removeCoordinate(index)">
      <i class="fa fa-times" aria-hidden="true"></i>
  </button>
  <button draggable [dragData]="{coordinates: coordinate, startIndex: index}" type="button" class="coordinate-button btn btn-link btn-sm">
      <i class="fa fa-arrows" aria-hidden="true"></i>
  </button>
</div>

<div class="btn-group float-right">
  <button class="btn btn-sm btn-primary" (click)="addCoordinate()">
        +
  </button>
</div>
