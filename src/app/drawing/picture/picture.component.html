<div>
    <button class="btn btn-sm btn-primary" (click)="rotateLeft()">
        <i class="fa fa-undo" aria-hidden="true"></i>
    </button>
    <button class="btn btn-sm btn-primary" (click)="rotateRight()">
        <i class="fa fa-repeat" aria-hidden="true"></i>
    </button>
    <button class="btn btn-sm btn-primary" (click)="movePicture(-10, 0)">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
    </button>
    <button class="btn btn-sm btn-primary" (click)="movePicture(0, -10)">
        <i class="fa fa-arrow-up" aria-hidden="true"></i>
    </button>
    <button class="btn btn-sm btn-primary" (click)="movePicture(0, 10)">
        <i class="fa fa-arrow-down" aria-hidden="true"></i>
    </button>
    <button class="btn btn-sm btn-primary" (click)="movePicture(10, 0)">
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
    </button>
    <button class="btn btn-sm btn-primary" (click)="zoomPicture(1.5)">
        <i class="fa fa-search-plus" aria-hidden="true"></i>
    </button>
    <button class="btn btn-sm btn-primary" (click)="zoomPicture(0.667)">
        <i class="fa fa-search-minus" aria-hidden="true"></i>
    </button>
</div>
<div class="picture" [ngStyle]="{'width.px': containerSize, 'height.px': containerSize}" #surface></div>
